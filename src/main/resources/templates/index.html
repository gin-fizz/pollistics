<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pollistics</title>
</head>
<body>
    <p th:text="${greeting}"></p>
    <ul>
        <li th:each="poll : ${polls_List}">
            <a th:href="@{'/polls/{poll.id}'}" th:text="${poll.name} + ${poll.options}"></a>
        </li>
    </ul>
</body>
</html>
