<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pollistics</title>
</head>
<body>
    <p th:text="${greeting}"></p>
    <ul th:each="polls : ${polls_List}">
        <li th:text="${polls.name} + ${polls.options}"></li>
    </ul>
</body>
</html>
