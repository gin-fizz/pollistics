<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="${poll.name}"></title>
</head>
<body>
    <h1 th:text="${poll.name} + ' (id: ' +  ${poll.id} + ')'"></h1>
    
    <ul>
        <li th:each="option : ${poll.options}">
            <span th:text="${option.key} + ' votes: ' + ${option.value}"></span>
        </li>
    </ul>
</body>
</html>
